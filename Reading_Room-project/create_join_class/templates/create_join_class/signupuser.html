{% load crispy_forms_tags %}

<h2>Sign Up</h2>
{% if error %}
    {{ error }}
{% endif %}
<form method="POST">
    {% csrf_token %}
    {#    {{ form|crispy }}#}
    <label for="username">Username</label>
    <input type="text" name="username" class="form-control" id="username" aria-describedby="usernameHelp"><br>
    {#    <small id="usernameHelp" class="form-text text-muted">Your username must be unique. We'll let you know if someone has taken it already.</small>#}
    <label for="password1">Password</label>
    <input type="password" name="password1" class="form-control" id="password1"><br>
    <label for="password2">Confirm Password</label>
    <input type="password" name="password2" class="form-control" id="password2"><br>
    <button type="submit">Sign Up</button>
    <br>
</form>
<hr>
