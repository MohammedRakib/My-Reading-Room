{% extends "create_join_class/base.html" %}
{% block content %}
    <!DOCTYPE html>
    <html lang="en" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="UTF-8">
        <style>
            table {
                table-layout: auto;
                border-collapse: collapse;
                margin-left: auto;
                margin-right: auto;
            }

            table td, th, tr {
                border: 3px solid #000000;
                text-align: center;
            }

            table tr:hover {
                background-color: #ddd;
            }
        </style>

    </head>
    <body>
    <div class="row justify-content-center mt-5">
        <div class="col-md-16">
            <h2> Reading Materials </h2>
        </div>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th>File Name</th>
            <th>Classroom</th>
            <th>View File</th>
        </tr>
        </thead>
        <tbody>
        {% for material in materialStudent %}
            <tr>
                <td>{{ material.name }}</td>
                <td>{{ material.classroom.name }}.{{ material.classroom.section }}</td>
                <td>
                    <a href="{% url 'viewPDF' material.readingFile.url material.id %}"
                       class="btn btn-primary btn-sm" target="_blank">
                        View File
                    </a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    </body>
    </html>
{% endblock %}
