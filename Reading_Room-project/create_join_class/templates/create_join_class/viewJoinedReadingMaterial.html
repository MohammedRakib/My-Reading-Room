{% extends "create_join_class/base.html" %}
{% block content %}

    <!DOCTYPE html>
    <html lang="en" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="UTF-8">
        <title>View Reading Material</title>
    </head>
    <body>

    <h2> Your Reading Materials </h2>
    <table class="table">
        <thead>
        <tr>
            <th>File Name</th>
            <th>Classroom</th>
            <th>View File</th>
        </tr>
        </thead>
        <tbody>
        {% for material in materialStudent %}
            <tr>
                <td>{{ material.name }}</td>
                <td>{{ material.classroom }}</td>
                <td>
                    <a href="{% url 'viewPDF' material.readingFile.url %}"
                       class="btn btn-primary btn-sm" target="_blank">
                        View File
                    </a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    </body>
    </html>

{% endblock %}
