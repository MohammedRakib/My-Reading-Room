{% load crispy_forms_tags %}

 <h2>Join Class</h2>

{% if error %}
    {{ error }}
{% endif %}

<form method="POST" action="{% url 'join_class' %}">
    {% csrf_token %}
    {#    {{ form|crispy }}#}

    <label for="classCode">Class Name</label>
    <input type="text" name="classCode" id="classCode" maxlength = "6" required><br>

    <button type="submit">Join Class</button>

</form>
