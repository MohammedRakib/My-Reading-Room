{% extends "create_join_class/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <h2>Join Class</h2>
        </div>
    </div>

    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            {% if ImageNotFound %}
                <div class="alert alert-danger" role="alert">
                    {{ ImageNotFound }}
                </div>

            {% else %}
                {% if ImageFound %}
                    <div class="alert alert-primary" role="alert">
                        {{ ImageFound }}
                    </div>
                {% endif %}
                {% if error %}
                    <div class="alert alert-danger" role="alert">
                        {{ error }}
                    </div>
                {% endif %}

                <form method="POST" action="{% url 'join_class' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="classCode">Class Code</label>
                        <input type="text" name="classCode" class="form-control" id="classCode" maxlength="6" required>
                    </div>
                    <div class="row justify-content-center mt-10">
                        <div class="col-md-16">
                            <button type="submit" class="btn btn-primary">Join Class</button>
                        </div>
                    </div>
                </form>
            {% endif %}
        </div>
    </div>
{% endblock %}
