<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Reading Material</title>
</head>
<body>

    <h2> Your Reading Materials </h2>
    <table class="table">
        <thead>
        <tr>
            <th>File Name</th>
            <th>Classroom</th>
            <th>View File</th>
            <th>View Reading Info</th>
        </tr>
        </thead>
        <tbody>
            {% for material in materialTeacher %}
                <tr>
                <td>{{ material.name }}</td>
                <td>{{ material.classroom }}</td>
                <td>
                   <a href="{{ material.readingFile.url }}" class="btn btn-primary btn-sm"  target="_blank">
                       View File
                   </a>
                </td>
                <td>
                    <a href="{% url 'view_reading_info' material.id %}" class="btn btn-primary btn-sm"  target="_blank">
                       View Reading Info
                   </a>
                </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
